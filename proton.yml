version: "3.9"

x-shared: &shared-gluetun
  image: ghcr.io/qdm12/gluetun
  cap_add:
    - NET_ADMIN
  devices:
    - /dev/net/tun:/dev/net/tun
  

services:
  gluetun:
    <<: *shared-gluetun
    environment:
      VPN_SERVICE_PROVIDER: protonvpn
      VPN_TYPE: wireguard
      WIREGUARD_PRIVATE_KEY: uISgD8gKUHG/0nHxCxl3Kp4+syopegv3zpBd0dxPelo=
      FREE_ONLY: "on"
      HTTPPROXY: "on"
      HTTPPROXY_STEALTH: "on"
      BLOCK_MALICIOUS: "off"
      BLOCK_SURVEILLANCE: "off"
      BLOCK_ADS: "off"
      SERVER_HOSTNAMES: node-jp-13.protonvpn.net
      HTTPPROXY_LISTENING_ADDRESS: 8080
    ports:
      - 8080:8080

  gluetun2:
    <<: *shared-gluetun
    environment:
      VPN_SERVICE_PROVIDER: protonvpn
      VPN_TYPE: wireguard
      WIREGUARD_PRIVATE_KEY: uISgD8gKUHG/0nHxCxl3Kp4+syopegv3zpBd0dxPelo=
      FREE_ONLY: "on"
      HTTPPROXY: "on"
      HTTPPROXY_STEALTH: "on"
      BLOCK_MALICIOUS: "off"
      BLOCK_SURVEILLANCE: "off"
      BLOCK_ADS: "off"
      SERVER_HOSTNAMES: node-nl-149.protonvpn.net
      HTTPPROXY_LISTENING_ADDRESS: 8081
    ports:
      - 8081:8081
